events {
    worker_connections 1024;
}

http {
    # Upstream backend servers
    upstream backend {
        # Least connections load balancing
        least_conn;

        server backend-1:8080 max_fails=3 fail_timeout=30s;
        server backend-2:8080 max_fails=3 fail_timeout=30s;
        server backend-3:8080 max_fails=3 fail_timeout=30s;
    }

    # Enable keepalive connections
    keepalive_timeout 65;
    keepalive_requests 100;

    # Increase timeouts for SSE
    proxy_read_timeout 3600s;
    proxy_send_timeout 3600s;
    proxy_connect_timeout 60s;

    # Buffer settings
    proxy_buffering off;
    proxy_request_buffering off;

    # SSE specific settings
    proxy_cache off;
    proxy_set_header Connection '';
    proxy_http_version 1.1;
    chunked_transfer_encoding on;

    server {
        listen 80;
        server_name localhost;

        # Logging
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        # API endpoints
        location /api/ {
            proxy_pass http://backend;

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # CORS headers
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;

            # Handle preflight
            if ($request_method = 'OPTIONS') {
                return 204;
            }

            # SSE specific for /api/sse
            location /api/sse {
                proxy_pass http://backend;

                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;

                # SSE headers
                proxy_set_header Connection '';
                proxy_http_version 1.1;
                chunked_transfer_encoding on;
                proxy_buffering off;
                proxy_cache off;

                # CORS for SSE
                add_header Access-Control-Allow-Origin * always;
                add_header Access-Control-Allow-Credentials true always;
                add_header Cache-Control no-cache always;
                add_header X-Accel-Buffering no;
            }
        }

        # Health check endpoint
        location /health {
            proxy_pass http://backend;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            access_log off;
        }

        # Root endpoint
        location / {
            proxy_pass http://backend;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # NATS monitoring (optional - expose with caution in production)
        location /nats/ {
            proxy_pass http://nats:8222/;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
